<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Auth System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîê Blockchain-Based Auth System</h1>

  <div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <p id="message"></p>

  <!-- SHA256 hashing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    class Block {
      constructor(index, timestamp, data, prevHash = '') {
        this.index = index;
        this.timestamp = timestamp;
        this.data = data; // { user, pass }
        this.prevHash = prevHash;
        this.hash = this.calculateHash();
      }

      calculateHash() {
        const str = this.index + this.timestamp + JSON.stringify(this.data) + this.prevHash;
        return CryptoJS.SHA256(str).toString();
      }
    }

    class Blockchain {
      constructor() {
        this.chain = [this.createGenesisBlock()];
      }

      createGenesisBlock() {
        return new Block(0, Date.now(), { user: "genesis", pass: "root" }, "0");
      }

      getLatestBlock() {
        return this.chain[this.chain.length - 1];
      }

      addBlock(data) {
        const newBlock = new Block(
          this.chain.length,
          Date.now(),
          data,
          this.getLatestBlock().hash
        );
        this.chain.push(newBlock);
      }

      isUserValid(user, passHash) {
        return this.chain.some(
          block => block.data.user === user && block.data.pass === passHash
        );
      }
    }

    const blockchain = new Blockchain();

    function hashPassword(password) {
      return CryptoJS.SHA256(password).toString();
    }

    function register() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const hash = hashPassword(pass);

      if (blockchain.isUserValid(user, hash)) {
        showMessage("‚ùå User already exists!");
      } else {
        blockchain.addBlock({ user, pass: hash });
        showMessage("‚úÖ Registered successfully!");
      }
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const hash = hashPassword(pass);

      if (blockchain.isUserValid(user, hash)) {
        showMessage("‚úÖ Login successful!");
      } else {
        showMessage("‚ùå Invalid credentials.");
      }
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }
  </script>

</body>
</html>
